<!doctype html>

<html>

<head>
    <title>SenseMap Control Panel</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="/src/UserLogin/popup.css">
    <link rel="stylesheet" href="/lib/new-fontawesome/fontello.css">


    <!-- Hello.js and Script Sources for Control Panel -->

    <script language="JavaScript" type="text/javascript" src="/lib/jquery.min.js"></script>

        </br>

        </br>
        </br>

        <img id="logoB" src="/logo/sm-logo-128.png">
        </br>
    </footer>
