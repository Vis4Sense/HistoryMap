<!doctype html>

<html>

<head>
    <title>SenseMap Control Panel</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="/src/UserLogin/popup.css">
    

    <!-- Hello.js and Script Sources for Control Panel -->
    <script language="JavaScript" type="text/javascript" src="/lib/hello.all.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/lib/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/src/UserLogin/popup.js"></script>
    <script language="JavaScript" type="text/javascript" src="/lib/script/cSwitcher.js"></script>

</head>

<body>

    <header>
        <img id="logoT" src="/logo/sm-logo-128.png">
        <p id="titles"> SenseMap Control Panel </p>
    </header>

    </br>

    <!-- Center Content Start -->
    <div id="MainContent">

        <div id="ProfileDiv">
            <p id="Image"></p>
            <p id="networkName"></p>
        </div>

        <button id='btn_login' class="btn btn-default"><i class="demo-icon icon-login">&#xe800;</i> Login</button>
        <button id="btn_logout" class="btn btn-default"><i class="demo-icon icon-logout">&#xe801;</i> Logout</button>
        <button id='btn_load' class="btn btn-default"><i class="demo-icon icon-upload">&#xe804;</i> Load</button>
        <button id='btn_new' class="btn btn-default"><i class="demo-icon icon-doc">&#xe805;</i> New</button>
        <button id='btn_start' class="btn btn-default"><i class="demo-icon icon-play">&#xe802;</i> Start</button>
        <button id='btn_pause' class="btn btn-default"><i class="demo-icon icon-pause">&#xe803;</i> Pause</button>
        </br>
    </div>
    <!-- Center Content End -->



    <footer>
        <img id="logoB" src="/logo/sm-logo-128.png">
        </br>
    </footer>

</body>

</html>
