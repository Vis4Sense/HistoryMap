<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Captures and visualizes browsing sessions.">
    <meta name="author" content="phongvis - Phong Nguyen">
    <title>History Map</title>

    <link rel="icon" href="../../logo/sm-logo-19.png">
    <link rel="stylesheet" href="/lib/bootstrap-sm.min.css">

    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/new-fontawesome/fontello.css">

    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/sensemap.css">


    <style>
        body {
            overflow: hidden;
        }

        .sm-history-map-container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100%;
        }

        #bars {
            font-size: 18px;
            float: right;
            margin-left: 5px;
            cursor: pointer;
        }

        #settings {
            position: fixed;
            float: right;
            right: 5px;
            top: 5px;
        }

        .btn-toolbar .btn {
            padding: 4px 8px;
        }

        #btnCurate {
            position: fixed;
            float: right;
            right: 5px;
            bottom: 5px;
            cursor: pointer;
            padding: 2px 6px;
        }

        #groupZoom {
            position: fixed;
            float: right;
            right: 5px;
            bottom: 5px;
        }

        #groupZoom .btn {
            padding: 0px 6px;
            font-size: 20px;
        }

        #profileIMG {
            padding-left: 5px;
            border-radius: 50%;
            float: right;
        }

        .ProfileDiv {
            position: fixed;
            float: right;
            left: 5px;
            top: 5px;
            border: 0.1px solid darkmagenta;
            padding: 5px;
        }
    </style>
</head>

<body>
    <svg class="sm-history-map-container"></svg>

    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/jquery-ui.min.js"></script>
    <script src="/lib/d3.min.js"></script>
    <script src="/lib/lodash.min.js"></script>
    <script src="/lib/mxClient.js"></script>
    <script src="/lib/hello.all.min.js"></script>

    <script src="../js/core.js"></script>

    <script src="../js/misc/sugar.js"></script>
    <script src="../js/misc/widgets.js"></script>

    <script src="../js/browser/browserProvenance.js"></script>

    <script src="../js/data/listToTree.js"></script>

    <script src="../js/historyMap/forest.js"></script>
    <script src="../js/historyMap/historyMapVis.js"></script>
    <script src="../js/historyMap/historyMapPage.js"></script>

    <script src="/lib/new-fontawesome/script/cSwitcher.js"></script>

    <script src="../js/login/initHelloOauth.js"></script>
    <script src="../js/login/profile.js"></script>
    <script src="../js/login/LoginDocument.js"></script>

    <svg class="sm-collection-container"></svg>

    <div class="ProfileDiv" id="ProfileDiv">
        <p id="Image"></p>
        <p id="networkName"></p>
        <p id="SessName"></p>
        <div id="Select-Option">
        </div>
    </div>

    <div id='settings'>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button id='btn_login' class="btn btn-default"><i class="demo-icon icon-login">&#xe800;</i> Login</button>
                <button id="btn_logout" class="btn btn-default"><i class="demo-icon icon-logout">&#xe801;</i> Logout</button>
                <button id='btn_load' class="btn btn-default"><i class="demo-icon icon-upload">&#xe804;</i> Load</button>
                <button id='btn_new' class="btn btn-default"><i class="demo-icon icon-doc">&#xe805;</i> New</button>
                <button id='btn_start' class="btn btn-default"><i class="demo-icon icon-play">&#xe802;</i> Start</button>
                <button id='btn_pause' class="btn btn-default"><i class="demo-icon icon-pause">&#xe803;</i> Pause</button>
            </div>
        </div>
    </div>
    </br>

    <div class="modal fade hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
            <select>
                <option>test</option>
                <option>test</option>
                <option>test</option>
                <option>test</option>
                <option>test</option>
            </select>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>

</body>

</html>
