<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HistoryMap</title>
   <!-- Styles -->
   <link rel="stylesheet" href="debug.css">
   <!-- Scripts -->
   <script src="../../lib/d3.v7.js"></script>
   <script src="../../lib/plot.js"></script>
   <script src="hmController.js"></script>
   <script src="hmModel.js"></script>
   <!-- <script src="hmTreeView.js"></script> -->
   <script src="hmTree2View.js"></script>
   <!-- Reuse html nodes in simple_html_tree -->
   <link rel="stylesheet" href="simple_html_tree/custom.css">
   <link rel="stylesheet" href="simple_html_tree/main.css">
   <script src="simple_html_tree/main.js"></script>
   <script src="simple_html_tree/custom.js"></script>
   <!-- Vector tree
      Yuhan: note that there currently the `displayTree` function in `simple_html_tree/custom.js` and `hmTree3View.js` share the same name. The system will use the later introduced one (`hmTree3View.js` here). -->
   <script src="hmTree3View.js"></script>
</head>

<body>
   <!-- <h1>Observable Plot Library Example</h1>
   <div id="myplot"></div> -->

   <h1>History Map</h1>
   <!-- Buttons for saving and loading session -->
   <div id="session-buttons">
      <button id="session-button-save" class="button">Save</button>
      <input type="file" id="session-file-input" accept=".json">
      <button id="session-button-load" class="button">Load</button>
   </div>
   <!-- Debugging div -->
   <div id="svg-debug" class="hm-debug-historymap"></div>
   <!-- Main HistoryMap -->
   <div id="svg-div"></div>

   <!-- Shadow host -->
   <div id="shadow-host" style="position:absolute;left:-9999px;top:-9999px"></div>

   <!-- Scripts for saving and loading sessoin -->
   <script src="hmSessionSave.js"></script>
   <script src="hmSessionLoad.js"></script>
</body>

</html>
